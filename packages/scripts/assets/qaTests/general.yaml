- name: How to stop certain users from seeing chart in Charts dashboard?
  messages:
    - content: How to stop certain users from seeing chart in Charts dashboard?
      role: user
    - content:
        To stop certain users from seeing a chart in MongoDB Charts dashboard,
        you can remove their permissions for that specific chart. As a `Project
        Owner`, you can remove a user's permissions by clicking the trash can
        icon to the right of their name in the permissions list. Alternatively,
        you can remove the user's access to the entire dashboard by removing
        their permissions for the project. To do this, you can toggle the switch
        to the right of the user's name to `Off` in the Everyone user section
        under the Project tab. Keep in mind that if a user has their own
        permissions that override the Everyone setting, they will still be able
        to see the chart.
      role: assistant
    - content: Can I define or create charts programmatically?
      role: user
    - content: Yes, you can define or create charts programmatically using the
        Embedding SDK provided by MongoDB Charts. The Embedding SDK allows you
        to control embedded charts and dashboards programmatically, giving you
        the ability to create and customize charts dynamically based on your
        application's needs. Additionally, you can use static HTML with an
        iframe to embed charts and dashboards. To learn more about embedding
        charts and dashboards programmatically, you can refer to the MongoDB
        Charts documentation on embedding or use the Getting Started UI to learn
        how to embed charts and dashboards with an iFrame or Javascript SDK.
      role: assistant
    - content: Show how to customize some of the labels in line charts
      role: user
  expectation: The bot describes Dashboard Permissions and Sharing
