- name: how do I see my bill in atlas
  messages:
    - content: how do I create my first cluster in atlas
      role: user
    - content:
        To create your first cluster in MongoDB Atlas, you need to log into
        your MongoDB Atlas account and follow the steps to set it up. Once
        you're logged in, Atlas should prompt you to create your first cluster.
        In the Shared Clusters category, click Create a Cluster. Alternatively,
        you can click Build a Cluster from the project view in your Atlas
        account. Under Cloud Provider & Region, select AWS and N. Virginia
        (us-east-1). Under Additional Settings, select MongoDB 4.4 from the
        Select a Version dropdown. Under Cluster Name, enter the name Cluster0
        for your new cluster. Finally, click the Create Cluster button at the
        bottom of the page. After creating your cluster, Atlas should launch the
        project view for your Atlas account.
      role: assistant
    - content: how do I see my bill in atlas
      role: user
    - content:
        To see your bill in Atlas, you need to navigate to the Billing page of
        your organization. You can do this by clicking on your desired
        organization from the Organization menu, then clicking on Billing in the
        top navigation bar or in the side bar. From there, you can view your
        current invoice by clicking on View Current Invoice. To view previous
        invoices, click on the Invoices tab and select the invoice you want to
        view. You can also filter your invoices by status or date. Once you have
        opened an invoice, you can scroll down to the Payment Details section to
        see your monthly commitment subscription charges. In the Payment Details
        table, locate the Atlas monthly commitment in the Payment method column
        and then locate the Total column for the Atlas monthly commitment row.
        The Total column shows your total subscription cost for that invoice
        period. If you want to view more details about your subscription, you
        can click on View Details in the Actions column.
      role: assistant
    - content: What is atlas
      role: user
    - content:
        Atlas is a data platform that offers a powerful open source database to
        the market, as well as an enterprise version of the software for
        customers who may not be ready for cloud-based applications or
        workloads. It is the fastest growing product in our portfolio and
        currently accounts for over 50% of our revenue. Atlas is no longer just
        a database, but a whole data platform that includes a range of
        capabilities to simplify application architecture for developers. For
        more information on Atlas SQL commands, you can refer to the Atlas SQL
        Language Reference.
      role: assistant
    - content: as a first time atlas user what do I need to know
      role: user
  expectation: instructions on how to see / view my bill
